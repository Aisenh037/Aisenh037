# Name of the workflow
name: Generate Snake Contribution Grid

# This workflow runs automatically every 12 hours and can also be run manually.
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # This is the "debugged" part: It explicitly gives the workflow
    # permission to write to your repository, which is needed to create the 'output' branch.
    permissions:
      contents: write

    steps:
      # Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # This step generates the snake animation files
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # Your GitHub username is required here
          github_user_name: Aisenh037
          
          # The list of output files to generate
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # This step pushes the generated files to a new branch called 'output'
      - name: Push Generated Files to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
